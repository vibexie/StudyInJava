group 'com.vibexie'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.reactivex:rxjava:1.1.8'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
}
